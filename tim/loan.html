<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Kennedy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            overflow: auto;
            height: auto;
        }
        body {
            background: linear-gradient(135deg, #020524, #203a43, #2d2c64);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }
        .loan-option {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .loan-option:last-child {
            border-bottom: none;
        }
        .loan-details h4 {
            margin: 0 0 5px 0;
            font-weight: 500;
        }
        .loan-details p {
            margin: 0;
            font-size: 0.8em;
            color: #ccc;
        }
        .apply-btn {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid #007bff;
            color: #007bff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .apply-btn:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2 class="dashboard-title">Loan Options</h2>

        <div class="dashboard-card">
            <div class="loan-option">
                <div class="loan-details">
                    <h4>Personal Loan</h4>
                    <p>Low interest rates starting at 5%</p>
                </div>
                <button class="apply-btn">Apply</button>
            </div>
            <div class="loan-option">
                <div class="loan-details">
                    <h4>Home Loan</h4>
                    <p>Get your dream home today</p>
                </div>
                <button class="apply-btn">Apply</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.href='tim-kennedy.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4h-4Z"/></svg>
            <span>Wallet</span>
        </button>
        <button class="nav-btn" onclick="location.href='transfer.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            <span>Transfer</span>
        </button>
        <button class="nav-btn active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            <span>Loan</span>
        </button>
        <button class="nav-btn" onclick="location.href='profile.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span>Profile</span>
        </button>
    </div>
</body>
</html>
