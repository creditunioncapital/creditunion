<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Kennedy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            overflow: auto;
            height: auto;
        }
        body {
            background: linear-gradient(135deg, #020524, #203a43, #2d2c64);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9em;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2 class="dashboard-title">Transfer Money</h2>

        <div class="dashboard-card">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="recipient">Recipient Name</label>
                    <input type="text" id="recipient" name="recipient" placeholder="Recipient Name" required>
                </div>
                        <div class="form-group">
                    <label for="bank">Bank Name</label>
                    <input type="text" id="bank" name="bank" placeholder="Example Bank" required>
                </div>
                <div class="form-group">
                    <label for="account">Account Number</label>
                    <input type="number" id="account" name="account" placeholder="0000000000" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" name="amount" placeholder="0.00" min="0.01" step="0.01" required>
                </div>
                <button type="submit" class="submit-btn">Send Money</button>
            </form>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.href='tim-kennedy.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4h-4Z"/></svg>
            <span>Wallet</span>
        </button>
        <button class="nav-btn active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            <span>Transfer</span>
        </button>
        <button class="nav-btn" onclick="location.href='loan.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            <span>Loan</span>
        </button>
        <button class="nav-btn" onclick="location.href='profile.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span>Profile</span>
        </button>
    </div>
</body>
</html>
