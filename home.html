<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Credit Union</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login Content -->
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 21V10.0833C4 9.53687 4.21071 9.01266 4.58579 8.63758L10.5858 2.63758C11.3668 1.85653 12.6332 1.85653 13.4142 2.63758L19.4142 8.63758C19.7893 9.01266 20 9.53687 20 10.0833V21" stroke-width="1.5"/>
                <path d="M7 21V11" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M17 21V11" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M12 21V11" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M2 21H22" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <h1>Capital Credit Union</h1>
        </div>
        <div class="login-box">
            <form action="pin2.html" method="get">
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder="Username or Email">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <button class="register-btn" onclick="location.href='#'">Register</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
